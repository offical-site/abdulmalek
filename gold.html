    <style>
        /* تحديد الانتقال والتأثيرات للرقم */
        
        .number-transition {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        /* تحديد الأرقام الأصلية */
        
        .original-number {
            opacity: 1;
        }
    </style>
